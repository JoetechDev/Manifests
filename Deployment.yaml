apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: test
  name: joetechdep
spec:
  selector:
    matchLabels:
      app: joetechapp
  template:
    metadata:
      labels:
        app: joetechapp
    spec:
      containers:
        - name: joetechcon
          image: jeaggrey/webapp:28
          # resources:
          #   limits:
          #     memory: "128Mi"
          #     cpu: "500m"
          ports:
            - containerPort: 8080
